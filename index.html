<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1.4 Продвинутая стилизация</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="fonts/TTLakes/stylesheet.css" />
		<script defer src="index.js"></script>
	</head>
	<body>
		<aside class="burger">
			<nav class="burger-nav">
				<ul class="burger-nav__menu burger-nav__menu--left-side">
					<li class="burger-nav__item">
						<button
							class="burger-nav__button burger-nav__button--burger-opened"
						></button>
					</li>
					<li class="burger-nav__item">
						<button class="burger-nav__image burger-nav__image--grop">
							<img src="images/icons/group.svg" alt="Логотип компании CSP" />
						</button>
					</li>
				</ul>
				<ul class="burger-nav__menu burger-nav__menu--right-side">
					<li class="burger-nav__item">
						<button
							class="burger-nav__button burger-nav__button--search"
						></button>
					</li>
				</ul>
			</nav>

			<nav class="burger-menu">
				<button class="burger-menu__button burger-menu__button--active">
					Ремонт техники
				</button>
				<button class="burger-menu__button">Услуги и сервисы</button>
				<button class="burger-menu__button">Копоративным клиентам</button>
				<button class="burger-menu__button">Продавцам техники</button>
				<button class="burger-menu__button">Партнерам</button>
				<button class="burger-menu__button">Производителям</button>
				<button class="burger-menu__button">Наши сервисные центры</button>
				<button class="burger-menu__button">Контакты</button>
			</nav>
			<nav class="burger-footer">
				<ul class="burger-footer__menu">
					<li class="burger-footer__item">
						<button
							class="burger-footer__button burger-footer__button--call"
						></button>
					</li>
					<li class="burger-footer__item">
						<button
							class="burger-footer__button burger-footer__button--chat"
						></button>
					</li>
					<li class="burger-footer__item">
						<button
							class="burger-footer__button burger-footer__button--profile"
						></button>
					</li>
				</ul>

				<a class="burger-footer__mail" href="mailto:mail@cps.com"
					>mail@cps.com</a
				>

				<a class="burger-footer__tel" href="tel:+78008908900">8 800 890 8900</a>
			</nav>

			<div class="burger-select-language">
				<button
					class="burger-select-language__button burger-select-language__button--active"
				>
					RU
				</button>
				<button class="burger-select-language__button">EN</button>
				<button class="burger-select-language__button">CH</button>
			</div>
		</aside>
